<script type="text/javascript">

//Olá Professor, estou usando UL na lista para não confundir os numeros da lista OL com o valor de cada

function Adicionar() {
	//Seleciona a lista visualizada
	let view = document.getElementById("view");
    
    //Para criar mais uma linha na lista para inserir o texto
	let newTd = document.createElement("li");
    
    //Vou pegar o valor do campo de texto e colocar na lista
	var inputText = document.getElementById("texto").value;
	var node = document.createTextNode(inputText);
	newTd.appendChild(node);
	view.appendChild(newTd);
}

function apagar(){
	  let alvo = document.getElementById("view");
  
  // Remove todos os descendentes da lista
  alvo.innerText = "";
}

function ordernumero(ul){
    var novo_ul = ul.cloneNode(false);
    var lis = [];
    
    //Adiciona os itens da lista no array
    for(var i = ul.childNodes.length; i--;){
        if(ul.childNodes[i].nodeName === 'LI')
            lis.push(ul.childNodes[i]);
    }

	//Ajusta o array para ordem crescente
    lis.sort(function(a, b){
       return parseInt(a.childNodes[0].data , 10) - 
              parseInt(b.childNodes[0].data , 10);
    });
    
	//Adiciona os itens do array para uma nova lista
    for(var i = 0; i < lis.length; i++)
        novo_ul.appendChild(lis[i]);
    ul.parentNode.replaceChild(novo_ul, ul);
}

function ordertexto() { 
	var lista, i, run, li, stop;       
	lista = document.getElementById("view");        
	run = true; 
    
    //Vou pegar cada item da lista e ordenar alfabeticamente, deixar sem caixa alta para não afetar a posição
   	while (run) { 
   		run = false; 
        li = lista.getElementsByTagName("LI"); 
          
        for (i = 0; i < (li.length - 1); i++) { 
          	stop = false; 
            if (li[i].innerHTML.toLowerCase() >  
            	li[i + 1].innerHTML.toLowerCase()) { 
                stop = true; 
                break; 
            } 
         } 
          
         if (stop) { 
          	li[i].parentNode.insertBefore( 
            li[i + 1], li[i]); 
          
            run = true; 
         } 
    } 
} 

</script>


<label>Adicione 10 itens na lista:</label>
<input type='text' name="text" id="texto" />
<button onclick="Adicionar();">Adicionar</button>
<button onclick="apagar();">apagar</button>

<ul id="view">
</ul>

<button onclick="ordertexto()">Ordenar texto</button>
<button onclick="ordernumero(view)">Ordenar numero</button>


</body>
</html>
